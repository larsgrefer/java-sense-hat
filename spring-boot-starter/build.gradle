apply plugin: "java"
apply plugin: "io.freefair.maven-publish-java"
apply plugin: "io.freefair.maven-jars"
apply plugin: "io.spring.dependency-management"

description = "Sense HAT Spring-Boot Starter"

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:1.5.13.RELEASE"
    }
}

archivesBaseName = "sense-hat-spring-boot-starter"
publishing.publications.mavenJava.artifactId = archivesBaseName

compileJava.dependsOn(processResources)

dependencies {
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    compile "org.springframework.boot:spring-boot-starter"
    compile project(":sense-hat")
}