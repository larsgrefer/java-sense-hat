plugins {
    id "java"
    id "application"
    id "io.freefair.lombok" version "4.0.2"
}

mainClassName = "de.larsgrefer.sense_hat.tester.SenseHatTester"

repositories {
    jcenter()
}

dependencies {
    compileOnly "org.projectlombok:lombok:1.+"
    compile project(":sense-hat")
    compile "com.beust:jcommander:1.71"
    compile "org.slf4j:slf4j-simple:1.7.25"
}