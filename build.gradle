plugins {
    id "io.freefair.git-version" version "4.1.5"
    id "io.freefair.maven-publish-java" version "4.1.5" apply false
    id "io.freefair.github.base" version "4.1.6"
}

allprojects {
    repositories {
        mavenCentral()
    }

    group = "de.larsgrefer.sense-hat"
}

github {
    slug = "larsgrefer/java-sense-hat"
    username = findProperty('githubUsername')
    token = findProperty('githubToken')
}
